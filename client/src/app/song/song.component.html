<section id="song" *ngIf="song && videoSource">
  <h1>{{song.title}}</h1>
  <h2>{{song.artist}}</h2>
  <div class="video-wrap">
    <video id="myVideo" #videoPlayer>
      <source src={{videoSource}} type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="video-controls">
      <button (click)="toggle()"><i class="fa {{pauseClass}}"></i></button>
    </div>
  </div>
  <p class="karaoke active">{{line1}}</p>
  <p class="karaoke">{{line2}}</p>
</section>
