<div class="record-wrp">
  <video #video class="video"></video>
  <div class="btn-wrp">
    <button *ngIf="!recording && !finishRecording" (click)="startRecording()">Record</button>
    <button *ngIf="recording" (click) ="stopRecording()">Stop</button>
    <button *ngIf="finishRecording" (click)="download()">Download</button>
    <button *ngIf="finishRecording" (click)="upload()">Upload</button>
  </div>
</div>
