<section id="songs">
  <div class="search">
    <input placeholder="Search..." type="text" [(ngModel)]="search">
  </div>
  <div class="songs-wrap">
    <div class="item" *ngFor="let s of songs | filter:'title,artist':search" [routerLink]="['/karaoke', s._id]" >
      <img src="{{s.video_img}}" alt="{{s.title}}">
      <h2>{{s.title}}</h2>
      <h4>{{s.artist}}</h4>
    </div>
  </div>
</section>
